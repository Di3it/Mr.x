<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Day!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffc0cb;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 10;
      color: black;
    }
    .message-box.active {
      opacity: 1;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 1s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    .btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    .btn-no {
      background-color: #ff6b6b;
    }
    .btn-no:hover {
      background-color: #e53935;
    }
    .center-option {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffc0cb;
      color: #000;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
      z-index: 5;
      display: none;
      transition: opacity 0.5s;
    }
    .center-option.active {
      display: block;
      opacity: 1;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      bottom: -100px;
      animation: float 8s infinite ease-in;
      z-index: 1;
    }
    .balloon:before {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background-color: #333;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { bottom: -100px; transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(20px) rotate(5deg); }
      100% { bottom: 100vh; transform: translateX(-20px) rotate(-5deg); }
    }
    .banner {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc0cb;
      color: #d60b52;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
      display: none;
      z-index: 2;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fceabb;
      opacity: 0.8;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message-box" id="message1">
    <h1>It's your special day yeye!!</h1>
  </div>
  <div class="message-box" id="message2">
    <h2>To make something special to you are special to me!!</h2>
  </div>
  <div class="message-box" id="message3">
    <h2>Do you wanna see what I made??</h2>
    <button class="btn" id="yesBtn">Yes!</button>
    <button class="btn btn-no" id="noBtn">No</button>
  </div>
  <div class="message-box" id="message4">
    <h2>Have a look madam jiii!!!</h2>
  </div>
  <div class="center-option" id="lightsOption">Lights</div>
  <div class="center-option" id="musicOption">Play Music</div>
  <div class="center-option" id="decorateOption">Decorate</div>
  <div class="banner" id="birthdayBanner">Happy Birthday!</div>
  <div class="message-box" id="balloonQuestion">
    <h2>Would you like some balloons?</h2>
    <button class="btn" id="yesBalloons">Yes!</button>
    <button class="btn btn-no" id="noBalloons">No</button>
  </div>
  <div class="message-box" id="finalMessage">
    <h2>Well I have a message for you madam jiii</h2>
    <div id="customMessage" style="margin-top: 20px; font-size: 18px;">
      <p id="personalText"></p>
    </div>
  </div>
  <audio id="birthdayMusic" loop>
    <!-- Replace with a local or accessible audio file -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <script>
    const userMessage = "You are the most amazing person I know!";
    document.getElementById("personalText").innerText = userMessage;

    function createStars() {
      const container = document.body;
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(star);
      }
    }

    function showBox(id, delay) {
      setTimeout(() => {
        const element = document.getElementById(id);
        if (element) {
          console.log(`Showing box: ${id}`);
          element.classList.add("active");
          if (element.classList.contains("center-option")) {
            element.style.display = "block";
          }
        } else {
          console.error(`Element not found: ${id}`);
        }
      }, delay);
    }

    function hideBox(id) {
      const element = document.getElementById(id);
      if (element) {
        console.log(`Hiding box: ${id}`);
        element.classList.remove("active");
        if (element.classList.contains("center-option")) {
          element.style.display = "none";
        }
      } else {
        console.error(`Element not found: ${id}`);
      }
    }

    function proceedWithShow() {
      console.log("proceedWithShow started");
      hideBox("message3");
      showBox("message4", 0);
      setTimeout(() => {
        console.log("Showing lightsOption");
        hideBox("message4");
        showBox("lightsOption", 1000);
      }, 3000);
    }

    function setupInteractiveSteps() {
      const lightsOption = document.getElementById("lightsOption");
      const musicOption = document.getElementById("musicOption");
      const decorateOption = document.getElementById("decorateOption");

      if (lightsOption) {
        lightsOption.addEventListener("click", () => {
          console.log("Lights clicked");
          hideBox("lightsOption");
          document.body.style.backgroundColor = "#ffebee";
          showBox("musicOption", 1000);
        });
      }
      if (musicOption) {
        musicOption.addEventListener("click", () => {
          console.log("Music clicked");
          hideBox("musicOption");
          const audio = document.getElementById("birthdayMusic");
          if (audio) audio.play().catch(e => console.error("Audio playback failed:", e));
          showBox("decorateOption", 1000);
        });
      }
      if (decorateOption) {
        decorateOption.addEventListener("click", () => {
          console.log("Decorate clicked");
          hideBox("decorateOption");
          const banner = document.getElementById("birthdayBanner");
          if (banner) banner.style.display = "block";
          showBox("balloonQuestion", 1000);
        });
      }
    }

    function createBalloons() {
      console.log("Creating balloons");
      hideBox("balloonQuestion");
      const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(balloon);
      }
      dropConfetti();
      showBox("finalMessage", 3000);
    }

    function dropConfetti() {
      console.log("Dropping confetti");
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(confetti);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM loaded");
      createStars();
      showBox("message1", 0);
      showBox("message2", 5000);
      showBox("message3", 10000);

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const yesBalloons = document.getElementById("yesBalloons");
      const noBalloons = document.getElementById("noBalloons");

      if (yesBtn) {
        yesBtn.addEventListener("click", () => {
          console.log("Yes button clicked");
          proceedWithShow();
        });
      } else {
        console.error("yesBtn not found");
      }
      if (noBtn) {
        noBtn.addEventListener("click", () => {
          console.log("No button clicked");
          proceedWithShow();
        });
      }
      if (yesBalloons) yesBalloons.addEventListener("click", createBalloons);
      if (noBalloons) noBalloons.addEventListener("click", () => {
        console.log("No balloons clicked");
        hideBox("balloonQuestion");
        showBox("finalMessage", 1000);
      });

      setupInteractiveSteps();
    });
  </script>
</body>
</html>
